<!DOCTYPE html>
<html>
<head>
	<meta charset='UTF-8' />
	<title>RTSoccer</title>
	<link rel="stylesheet" href="public/style.css" />
</head>
<body>	
	<div id="jeu">
		<canvas id="canvas" width="800" height="560"></canvas>
		<div class="informations">
			<div id="spells">
			</div>
			<div id="timeleft"></div>
			<div class="score">
				<div id="score1"></div>
				<div id="score2"></div>
			</div>
		</div>
		<div class="rooms">
			<form id="createRoom">
				<input type="text" placeholder="Nom de la partie" id="roomName">
				<input type="number" id="roomNbPlayer" value="4" max="20" min="2" step="2">
				<input type="number" id="roomTime" value="5" max="20" min="1" step="1">
				<input type="submit" value="CrÃ©er partie">
			</form>
			<div id="rooms"></div>	
		</div>
		<div class="tchat">
			<ul id="messages"></ul>
			<form id="tchat">
				<input type="text" id="tchatBar" size="20">
				<input type="submit" value="Send">
			</forum>
		</div>
	</div>
	<script src="public/js/socketio.js"></script>
	<script src="public/js/jquery.js"></script>
	<script src="public/js/Player.js"></script>
	<script src="public/js/Room.js"></script>
	<script src="public/js/Display.js"></script>
	<script src="public/js/Maths.js"></script>
	<script src="public/js/jeu.js"></script>
	<script src="public/js/Map.js"></script>
	<script src="public/js/Spell.js"></script>
	<script src="public/js/Ball.js"></script>
	<script src="public/js/Client.js"></script>
</body>
</html>
